<body>
    <div>
        <header>
            <div class="text-center">
                <img class="logo" src="../img/logobocuttis3.jpg" alt="Logo Bodegas Bocuttis"></div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="../index.html">Home</a>

                        <li class="nav-item">

                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">

        <div class="container">
            <div>
                <h2 class="text-center text-light fs-1">Contactanos!</h2>
                <p class="text-center text-light">Tu experiencia con nosotros nos importa. Sentite libre de dejar tu
                    opinión
                    para que podamos cercer y
                    mejorar en un futuro</p>
            </div>
            <form class="row gy-2 gx-3 align-items-center">
                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingInput">Nombre</label>
                    <input type="text" class="form-control" id="autoSizingInput" placeholder="Nombre">
                </div>
                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingInput">Apellido</label>
                    <input type="text" class="form-control" id="autoSizingInput" placeholder="Apellido">
                </div>
                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                    <select class="form-select" id="autoSizingSelect">
                        <option selected>Sucursal donde compré</option>
                        <option value="1">Capital Federal</option>
                        <option value="2">Santa Fe</option>
                        <option value="3">Cordoba</option>
                        <option value="4">Mendoza</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label text-light">Comentario</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                        <label class="form-check-label text-light" for="autoSizingCheck">
                            Acepto Términos y Condiciones
                        </label>
                    </div>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-success">Enviar</button>
                </div>
            </form>
        </div>
